<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="password-options">
            <label>
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="include-lowercase" checked> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-special" checked> Include Special Characters
            </label>
            <input type="number" id="password-length" min="1" value="12">
            <button id="generate-password">Generate Password</button>
            <button id="copy-password">Copy to Clipboard</button>
        </div>
        <h2 id="generated-password">Your Password Will Appear Here</h2>
        <div class="strength-container">
            <div id="strength-bar">
                <div id="strength-indicator"></div>
            </div>
            <p id="strength-label">Strength: <span id="strength-text">Weak</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
